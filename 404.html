<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <title>Page Not Found - 404 | Prahil Power Enterprise</title>
    <link rel="icon" type="image/svg+xml" href="images/favicon.svg" />
    <link rel="stylesheet" href="style.css" />
    <style>
      .error-page {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(
          135deg,
          #0a1128 0%,
          #0d193e 35%,
          #0071bc 100%
        );
        color: white;
        text-align: center;
        padding: 2rem;
      }
      .error-content {
        max-width: 600px;
      }
      .error-code {
        font-size: 8rem;
        font-weight: 900;
        line-height: 1;
        margin-bottom: 1rem;
        background: linear-gradient(135deg, #ffffff 0%, #15cff6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      .error-title {
        font-size: 2rem;
        margin-bottom: 1rem;
      }
      .error-description {
        font-size: 1.1rem;
        margin-bottom: 2rem;
        opacity: 0.9;
      }
      .error-links {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
      }
      .error-link {
        display: inline-block;
        padding: 0.875rem 2rem;
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50px;
        color: white;
        text-decoration: none;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
      }
      .error-link:hover {
        background: rgba(21, 207, 246, 0.3);
        border-color: #15cff6;
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <div class="error-page">
      <div class="error-content">
        <div class="error-code">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-description">
          Sorry, the page you're looking for doesn't exist or has been moved.
          Let's get you back on track.
        </p>
        <div class="error-links">
          <a href="index.html" class="error-link">Go to Homepage</a>
          <a href="products.html" class="error-link">View Products</a>
          <a href="index.html#contact" class="error-link">Contact Us</a>
        </div>
      </div>
    </div>
  </body>
</html>
